<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetSentry AI - Network Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      /* Ensure full height for the app root */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* Map Filtering for Dark Mode */
      .map-dark .leaflet-tile-pane .leaflet-layer {
        filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
      }
      .leaflet-container {
        background: #020617;
        outline: none;
      }
      
      /* Remove focus rectangle on click for Leaflet paths */
      path.leaflet-interactive:focus {
        outline: none;
      }
      
      .connection-base {
        stroke-linecap: round;
        stroke-linejoin: round;
        transition: all 0.5s ease;
      }
      
      /* Forced Link Colors to override Leaflet defaults */
      path.link-green { stroke: #22c55e !important; stroke-opacity: 0.8; }
      path.link-yellow { stroke: #eab308 !important; stroke-opacity: 0.9; }
      
      /* RTO / Critical Status Animation */
      @keyframes pulse-red-glow {
        0% { stroke-opacity: 0.8; stroke-width: 6; filter: drop-shadow(0 0 2px #ef4444); }
        50% { stroke-opacity: 1; stroke-width: 9; filter: drop-shadow(0 0 8px #ef4444); }
        100% { stroke-opacity: 0.8; stroke-width: 6; filter: drop-shadow(0 0 2px #ef4444); }
      }
      
      path.link-rto { 
        stroke: #ef4444 !important; 
        animation: pulse-red-glow 1.5s infinite;
        z-index: 1000; 
      }
      
      path.link-gray { stroke: #475569 !important; stroke-opacity: 0.4; }

      /* Traffic Light Midpoint LED */
      @keyframes led-pulse {
        0% { opacity: 0.8; stroke-width: 2; transform: scale(1); }
        50% { opacity: 1; stroke-width: 4; transform: scale(1.2); }
        100% { opacity: 0.8; stroke-width: 2; transform: scale(1); }
      }
      .traffic-light-led {
        stroke: #0f172a;
        pointer-events: none;
        z-index: 600;
        filter: drop-shadow(0 0 8px currentColor);
        transform-origin: center;
        animation: led-pulse 2s infinite;
      }

      /* Atmospheric Lane Glow */
      .traffic-lane {
        stroke-opacity: 0.15;
        stroke-linecap: round;
        stroke-linejoin: round;
        pointer-events: none;
        filter: blur(4px);
      }

      /* 
         TRAFFIC PACKET SYSTEM 
         Creates a distinct moving line segment (packet) to indicate flow.
      */
      .traffic-packet {
        /* Packet Length 15, Gap 135. Total Cycle 150 */
        stroke-dasharray: 15, 135 !important; 
        stroke-linecap: round;
        stroke-linejoin: round;
        animation: packet-move linear infinite;
        pointer-events: none;
        stroke-opacity: 1 !important;
        will-change: stroke-dashoffset;
        stroke-width: 8;
        stroke: #22c55e; /* Default to green to prevent blue flash */
      }

      @keyframes packet-move {
        /* Move offset from 150 (total length) to 0 to flow forward */
        from { stroke-dashoffset: 150; }
        to { stroke-dashoffset: 0; }
      }

      /* Speed Controls */
      .speed-fast { animation-duration: 1s; }
      .speed-normal { animation-duration: 2s; }
      .speed-slow { animation-duration: 4s; }
      .speed-stalled { animation-duration: 8s; }

      /* Packet Colors - High Visibility */
      path.packet-green { 
        stroke: #86efac !important; /* Light green core */
        filter: drop-shadow(0 0 4px #22c55e) drop-shadow(0 0 8px #16a34a); 
      }
      path.packet-yellow { 
        stroke: #fde047 !important; /* Light yellow core */
        filter: drop-shadow(0 0 4px #eab308) drop-shadow(0 0 8px #ca8a04); 
      }
      path.packet-red { 
        stroke: #fca5a5 !important; /* Light red core */
        filter: drop-shadow(0 0 4px #ef4444) drop-shadow(0 0 8px #dc2626); 
      }

      /* Ping Ring Animation */
      @keyframes ping-ring {
        0% { transform: scale(0.8); opacity: 0.8; }
        80% { transform: scale(2); opacity: 0; }
        100% { transform: scale(2); opacity: 0; }
      }
      .marker-ping {
        animation: ping-ring 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      
      .leaflet-popup-content-wrapper {
        background-color: #1e293b;
        color: #f1f5f9;
        border: 1px solid #334155;
      }
      
      .custom-marker-icon {
        background: transparent !important;
        border: none !important;
      }
    </style>
